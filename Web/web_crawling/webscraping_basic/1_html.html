<!-- <html>
    <head></head> head : 홈페이지 제목, 선행 작업들
    <body></body> body : 웹 페이지의 본문
</html> -->

<html>
    <head>
        <meta charset = "utf-8">
        <title>나도코딩 홈페이지</title>
    </head>
    <body>
        <!--로그인 element--> 
        <input type = "text" value = "아이디를 입력하세요">
        <!--type과 value는 attribute라고 하며, element의 세부 속성을 의미-->
        <input type = "password">
        <input type = "button" value = "로그인">
        <a href = "http://google.com">구글로 이동하기</a> <!--링크 타고 페이지 넘어가기-->

    </body>


</html>
